<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js" integrity="sha512-NtCC/sD+1gAeYGmT1LVVdi5kVMu5BTDxjeovYsuQP+w7wcsvNtUn2CsqJ348NEosjUCL8EZrDHrptytxiDpL7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  <title>Client</title>

<body style="font-size: 18px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <br>
  <span>User ID: </span><input type="text" name="uuid" disabled>
  <br>
  <span>Your Name: </span><input type="text" name="username">
  <p>Join as</p>
  <input type="radio" name="state" value="VIEWER"><span> Viewer</span>
  <br>
  <input type="radio" name="state" value="PLAYER" checked><span> Player</span>
  <br>
  <br>
  <button id="join">Join on the Room</button>
  <div hidden id="estimation-container">
    <div id="estimation-values" style="
      display: flex;
      margin: 20px;
      column-gap: 10px;
      row-gap: 10px;
      justify-content: space-between;
    ">
    </div>
    <br>
    <button id="estimate">Estimate</button>
  </div>
  <script src="./main.js"></script>
</body>
</html>
